{%  extends 'base.html' %}

{%  block page-container %}

    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title> Signin </title>

    <!-- Bootstrap core CSS -->
    <link href="/static/login/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/login/css/signin.css" rel="stylesheet">




    <div class="container" >
      <form class="form-signin" action="" method="post">{% csrf_token %}
        <h2 class="form-signin-heading" style="font-size: 30px;color: #2aabd2;text-align: center;" >登 录</h2>
        <label class="sr-only" for="inputUsername" >Username</label>
        <input class="form-control" type="text" name="username"  placeholder="用户名" required="">
        <label class="sr-only" for="inputPassword" >Password</label>
        <input class="form-control" type="password" name="password"  placeholder="密码" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">
      </form>

    </div> <!-- /container -->


    <div>
        {% if login_error %}
            <p style="color: #c04851;text-align: center;" >{{ login_error }}</p>
        {% endif %}
    </div>

{% endblock %}
